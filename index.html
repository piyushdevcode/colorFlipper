<!DOCTYPE html>
<html>
  <head>
    <title>Color Flipper</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="src/styles.css">
    </head>
  <body>
    <nav>
      <ul id="nav-links">
        <li><a href="#" onclick="toggle(0)">Normal</a></li>
        <li><a href="#" onclick="toggle(1)">RGB</a></li>
        <li><a href="#" onclick="toggle(3)">Hexcode</a></li>
      </ul>
    </nav>
    <main>
      <div class="container">
        <h3 class="color-info">Background Color: <span class="color">#FFF</span></h3>
        <button id="change-btn">Change!</button>
      </div>
    </main>
    <div class="info-box">
      <p>Mode : <span class="mode">Hexcode</span></p>
    </div>
    <script src = "src/index.js">
    </script>
  </body>
</html>
